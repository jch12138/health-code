body {

html, body {

.blue-bg{

	background-size:100% auto;
}
.top-header{
	line-height:44px;
	height:44px;
	font-size:1.3rem;
	color:#fff;
	text-align:center;
	width:100%;
}
.banner{
	width:100%;
	text-align:center;
	margin:40px 0;
}
.banner-sjtu{
	width:100%;
	text-align:center;

	height: 2%;

.banner img{
	width:88%;
	height:auto;
	
}
.content-box{
	width:90%;
	height:450px;
	border-radius:10px;

	margin:0 auto;
	position:relative;
}
.top-title{
	width:90%;
	margin:0 auto;
	line-height:48px;
}
.top-title h3{

	font-weight:normal;

	text-align:right;

}

}
.time2{

}
.qr img{

	height:auto;
}
.tip{
	width:100%;
	text-align:center;
	line-height:24px;
	font-size:1rem;
	color:#666;
}
.bottom-tip{
	width:80%;
	margin:30px auto;
}
.bottom-tip h3{

function getQueryString(name) { 
	  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
